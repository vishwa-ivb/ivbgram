<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Search</title>
<script src="https://kit.fontawesome.com/8132e3a9c0.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
<link rel="stylesheet" href="/css/stylessearch.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
	<div id="modal-search-background">
	<form id="userhome" action="/userhome" method="post">
		<input type="hidden" class="" name="searchinguser" id="searchinguser" th:value="${searchinguser}">
	</form>
	<a type="submit" class="homebtn" onClick="userhome();"><i class="fa-solid fa-house-user"></i></a>
	<a type="submit" class="backbtn" onClick="history.back();"><i class="fa-solid fa-angle-left"></i></a>
	<div class="row" style="align-items: center;text-align: -webkit-center;margin-top: 0;margin-right: 0;margin-left: 0;">
		<div class="col-lg-12">
		<div class="searchbar">
			<form id="sp"class="searchPostbtn" action="/search" method="post">
		        <div class="row" style="align-items: center">
		          <div class="col-lg-10" style="padding-left: 10px;padding-right: 0;">
		          		<input type="hidden" class="" name="searchinguser" id="searchinguser" th:value="${searchinguser}">
		            	<input type="text" class="" placeholder="search" name="searchkey" id="searchkey" style="width: 100%;">
		          </div>
		          <div class="col-lg-2">
		                 <a onclick="spop()" type="button" id="searchpopup" style="padding: 6px;"><i class="fa-solid fa-magnifying-glass searchicon"></i></a>
		          </div>
		        </div>
		
        </form>
		</div></div>
		<div class="col-lg-12">
		<a type="submit" class="toggleposts" onClick="showpostresult();" >Posts</a>
        <a type="submit" class="toggleaccounts" onClick="showaccountresult();">Users</a>
   		<div class="search">
			
        <div class="accountresults" style="display:none;">
            <h2 id="content-heading" th:text='|Search Results for "${searchkey}"|'><a style="font-size: 20px;" th:text="|(${totalpostnum} posts,${totalaccountnum} accounts)|"></a> </h2>
         	<div th:text="${noaccountresults}" id="noaccountresults" th:style="${paddingaccount}"></div>
        	 <div class="everyaccount">
        	 <div th:each=" a, hh : ${searchaccountresults}" th:with="j=${counter.incrementAndGet()}">
            <form th:id="profileform+${j}" action="/showotherprofile" method="post">
   					 <input type="hidden" class="form-control" name="account" th:value="${a.account}" readonly>
   					 <input type="hidden" class="form-control" name="accountnum" th:value="${j}" readonly>
   					 <input type="hidden" class="form-control" name="currentuser" th:value="${searchinguser}" readonly>
   				 </form>
                           <div class="eachaccount row" th:attr="onClick=|showprofile('${j}')|">
	                           <div class="propicdiv col-lg-2">
		                           <img id="propic" alt="No image available for this Post!" 
									th:src="@{${'/profile/picture/'+ a.pid}}" 
									onerror="this.src='/images/profileicon.png'" />
								</div>
								<div class="col-lg-10">
									<p class="acc" th:text="${a.account}"></p>
								</div>
                           		 
                           </div>
        	 </div>
        </div></div>
        <div class="content">
        <h2 id="content-heading" th:text='|Search Results for "${searchkey}"|'><a style="font-size: 20px;" th:text="|(${totalpostnum} posts,${totalaccountnum} accounts)|"></a> </h2>
		<div  th:text="${nopostresults}" id="nopostresults" th:style="${paddingpost}"></div>
        <div id="post" th:each="s, hh : ${searchresult}" th:with="i=${counter.nget()}">
            <div th:with="i=${counter.nincrementAndGet()}" th:id="post+${i}" class="container-fluid">
              <div th:id="success+${i}" class="text-center" style="color:white; font-weight: bolder; background-color: green"></div>
              <div class="row">
                <div class="col-lg-6 imgcol">

                  <img alt="No image available for this Post!" th:src="@{${'image/display/'+s.id}}" onerror="this.src='/images/no-image.png'" />
                </div>
                <div class="col-lg-4">
                  <p th:text="${s.id}"></p><br>
                  <p th:text="${s.account}"></p><br>
                  <p th:text="${s.content}"></p><br>
                  <p th:text="${s.createDate}"></p><br>
                </div>

                    <div class="col-lg-2" style="display: flex;align-items: center;">
                      <div class=comment>
                        <form class="commentPostbtn" action="">
                          <input type="hidden" class="comment-form-control" th:id="commentacc+${i}" th:value="${s.id}" readonly>
                          <button th:id="commentpop+${i}" class="button" th:value="${i}" onClick="findicomment(this.value)" type="submit">Comment</button>
                        </form>
                      </div>
                    </div>
                      </div>
                    <div th:id="comment-modal+${i}" style="background-color: rgba(0, 0, 0, 0.8);width: 100%;height: 100%;position: fixed;
							       left: 0px; top: 0px;display: none;justify-content: center;	align-items: center;">
                      <div class="row" style="width: 100%">
                        <h3 style="color:white;">Comments</h3>
                        <div class="modal-comment-edit col-lg-6">


                          <form class="commentPost comment-form">
                            <input type="text" class="form-control" name="" th:value="${s.account}" readonly>
                            <input type="hidden" class="form-control" th:id="commentId+${i}" name="" th:value="${s.id}" readonly>
                            <img style="max-width: 75%;max-height: 350px;" alt="No image available for this Post!" th:src="@{${'/image/display/'+s.id}}" onerror="this.src='/images/no-image.png'" />
                            <div>
                              <input th:id="comment+${i}" class="form-control" placeholder="Comment here" required="required" autocomplete="off">
                              <div th:id="error_for_empty_comment+${i}" class="text-center" style="color:red;"></div>
                            </div>
                          </form>
                          <div style="word-spacing: 150px;">
                            <button th:id="commentbtn+${i}" class="button" th:value="${i}" onClick="comment(this.value)" type="submit">Comment</button>
                            <button class="button" th:value="${i}" onClick="findicommentclose(this.value)">Close</button>
                          </div>
                        </div>
                        <div class="modal-comments col-lg-6">
                            <div class="eachcom" th:each="c, hh: ${s.comments}">
                              <div class="row" style="margin-bottom:20px;">
                                <div class="col-lg-6" style="text-align: left;font-weight: bolder;" th:text="${c.commentator}">
                                </div>
                                <div class="col-lg-6" th:text="${c.commentDate}">
                                </div>
                              </div>
                              <p th:text="${c.comment}"></p>
                            </div>

                        </div>
                      </div>
                    </div>
            </div>
            <hr>
        </div></div>
      </div>
      </div></div>
   </div>
    <script src="/js/home.js"></script>
</body>
</html>
